<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Digma's â€” Dashboard</title>
<link rel="manifest" href="manifest.json" />
<style>
  body{ margin:0; font-family:'Segoe UI', Arial; background: linear-gradient(135deg,#ff7e28,#ffb84a); min-height:100vh; }
  header{ display:flex; align-items:center; justify-content:space-between; padding:16px 28px; background: rgba(255,255,255,0.86); margin:20px auto; width:92%; border-radius:18px; box-shadow:0 6px 18px rgba(0,0,0,0.12) }
  .logo{ display:flex; gap:12px; align-items:center }
  .logo img{ height:56px }
  nav{ display:flex; gap:12px; align-items:center }
  .pill{ background:#fff; padding:10px 18px; border-radius:999px; font-weight:700; box-shadow:0 2px 6px rgba(0,0,0,0.08);}
  .user { display:flex; gap:8px; align-items:center; }
  .content{ width:92%; margin:18px auto; min-height:60vh; background: rgba(255,255,255,0.36); border-radius:16px; padding:18px; backdrop-filter: blur(12px); }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="logo" />
  </div>

  <nav>
    <div class="pill">HOMEPAGE</div>
    <div class="pill">POS</div>
    <div class="pill">EXPENSES</div>
    <div class="pill">DELIVERIES</div>
    <div class="pill">CUSTOMER MNGT</div>
    <div class="pill">REPORTS</div>
  </nav>

  <div class="user">
    <div id="who" class="small">User</div>
    <button onclick="logout()" style="padding:8px 12px;border-radius:10px;border:0;background:#0066ff;color:#fff;cursor:pointer">Logout</button>
  </div>
</header>

<div class="content">
  <h2>Welcome</h2>
  <p>This is the POS dashboard. Replace this area with your POS screens.</p>
</div>

<script>
  // get user from storage (local or session)
  const u = JSON.parse(localStorage.getItem('pos_user') || sessionStorage.getItem('pos_user') || 'null');
  if(!u){ window.location.href = 'index.html'; }
  document.getElementById('who').innerText = u ? (u.user.Name + ' (' + u.user.Role + ')') : 'Guest';

  function logout(){
    localStorage.removeItem('pos_user'); sessionStorage.removeItem('pos_user'); window.location.href = 'index.html';
  }
</script>
</body>
</html>
